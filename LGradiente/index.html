<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradiente</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <h3>
            Selecione as cores:
        </h3>
        <div class="colors">
            <input type="color" value="#8acaff" id="firstcolor">
            <input type="color" value="#2e62ff" id="secondcolor">

        </div>
        <div class="directions">
            <i data-dir="to top" class="bx bx-up-arrow-circle active"></i>
            <i data-dir="to top right" class="bx bx-right-top-arrow-circle"></i>
            <i data-dir="to right" class="bx bx-right-arrow-circle"></i>
            <i data-dir="to bottom right" class="bx bx-right-down-arrow-circle"></i>
            <i data-dir="to bottom" class="bx bx-down-arrow-circle"></i>
            <i data-dir="to bottom left" class="bx bx-left-down-arrow-circle"></i>
            <i data-dir="to left" class="bx bx-left-arrow-circle"></i>
            <i data-dir="to top left" class="bx bx-left-top-arrow-circle"></i>
        </div>
        <button class="buttonGenerate" id="buttonGenerate">Gerar Gradiente</button>

        <textarea id="output" cols="30" rows="10"></textarea>

        <button class="buttonCopy" id="buttonCopy">Copiar Gradiente</button>
    </main>

    <script type="module" src="/assets/js/script.js"> </script>
</body>

</html>
